<!DOCTYPE html>
<html> 
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

var Car= "<car>" +
"<make>4Runner</make>" +
"<brand>Toyota</brand>" +
"<year>1994</year>" +
"<miles>225,000</miles>"+
"</car>";

XML_Parser = new DOMParser();

XML_Document = XML_Parser.parseFromString(Car,"text/xml");

document.getElementById("XML_Example").innerHTML = 
XML_Document.getElementsByTagName("brand")[0].childNodes[0].nodeValue; 



</script>

</body>

</html>
